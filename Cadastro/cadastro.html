<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="shortcut icon" href="imagens/icone-nav.svg" />
  <!--ICONE DO BUSCADOR-->
  <link href="css/cadastro.css" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!--IMPORTANDO ARQUIVO CSS-->
</head>

<body>
  <header>
    <h1 class="titulo-principal">PLANEJAMENTO FINANCEIRO</h1>
  </header>

  <div class="container">
    <!--TITULO SECUNDÁRIO-->
    <h2 class="titulo-secundario" id="espacamento">CADASTRO CONTAS E RECEBIMENTOS</h2>
    <p>Cadastre suas saidas e entradas de dinheiro nessa página</p>
  </div>

  <div class="container">
    <!--FORM CONTAS-->
    <h3 id="espacamento">CONTAS</h3>

    <form>
      <div class="row" id="espacamento">
        <label for="contas-nome" class="form-label">NOME DO PAGAMENTO:</label><br>
        <input type="text" id="contas-nome" class="form-control">
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-3" id="espacamento">
          <label for="contas-valor" class="form-label">VALOR:</label><br>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">R$</span>
            <input type="number" id="contas-valor" class="form-control">
          </div>
        </div>

        <div class=" col-sm-6 col-md-3" id="espacamento">
          <label for="contas-juros" class="form-label">JUROS:</label><br>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2">%</span>
            <input type="number" id="contas-juros" class="form-control">
          </div>
        </div>

        <div class="col-sm 12 col-md-6" id="espacamento">
          <label for="contas-classificacao" class="form-label">CLASSIFICAÇÃO:</label><br>
          <select id="contas-classificacao" class="form-select">
            <option>Alimentação</option>
            <option>Despesas filhos</option>
            <option>Saude</option>
            <option>Diversão</option>
            <option>Despesas casa</option>
            <option>Despesas minhas</option>
            <option>Despesas animais</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-3" id="espacamento">
          <!--QUASE PRONTO-->
          <label for="contas-pagamento" class="form-label">DATA VENCIMENTO:</label><br>
          <input type="date" id="contas-pagamento" class="form-control">
        </div>

        <div class="col-sm-6 col-md-3" id="espacamento">
          <!--QUASE PRONTO-->
          <label for="contas-vencimento" class="form-label">DATA PAGAMENTO:</label><br>
          <input type="date" id="contas-vencimento" class="form-control">
        </div>

        <div class="col-sm-12 col-md-6" id="espacamento">
          <label for="local-retirada" class="form-label">LOCAL DE RETIRADA:</label><br>
          <select id="local-retirada" class="form-select">
            <option>Banco X</option>
            <option>Cartão de crédito</option>
            <option>Dinheiro</option>
          </select>
        </div>
      </div>

      <div class="row" id="espacamento">
        <label for="contas-descricao" class="form-label">DESCRIÇÃO:</label><br>
        <textarea id="contas-descricao" class="form-control"></textarea><br>
      </div>

      <div class="row" id="espacamento">
        <input type="submit" class="btn btn-success botao-contas" value="Cadastrar conta!">
      </div>
    </form>
  </div>

  <div class="container">
    <!--FORM RECEBIDOS-->
    <h3 id="espacamento">RECEBIDOS</h3>

    <form>
      <div class="row" id="espacamento">
        <label for="recebidos-nome" class="form-label">NOME DO RECEBIDO:</label><br>
        <input type="text" id="recebidos-nome" class="form-control">
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-3" id="espacamento">
          <label for="recebidos-valor" class="form-label">VALOR:</label><br>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">R$</span>
            <input type="number" id="recebidos-valor" class="form-control">
          </div>
        </div>

        <div class="col-sm-6 col-md-3" id="espacamento">
          <label for="recebidos-juros" class="form-label">JUROS:</label><br>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2">%</span>
            <input type="number" id="recebidos-juros" class="form-control">
          </div>
        </div>

        <div class="col-sm-12 col-md-6" id="espacamento">
          <label for="recebidos-classificacao" class="form-label">CLASSIFICAÇÃO:</label><br>
          <select id="recebidos-classificacao" class="form-select">
            <option>Pagamento</option>
            <option>Trabalho por fora</option>
            <option>Diversos</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-3" id="espacamento">
          <label for="recebidos-recebimento" class="form-label">DATA RECEBIMENTO:</label><br>
          <input type="date" id="recebidos-recebimento" class="form-control">
        </div>

        <div class="col-sm-6 col-md-3" id="espacamento">
          <label for="recebidos-pagamento" class="form-label">DATA PAGAMENTO:</label><br>
          <input type="date" id="recebidos-pagamento" class="form-control">
        </div>

        <div class="col-sm-12 col-md-6" id="espacamento">
          <label for="local-entrada" class="form-label">LOCAL DE ENTRADA:</label><br>
          <select id="local-entrada" class="form-select">
            <option>Banco X</option>
            <option>Dinheiro</option>
          </select>
        </div>
      </div>

      <div class="row" id="espacamento">
        <label for="recebidos-descricao" class="form-label">DESCRIÇÃO:</label><br>
        <textarea id="recebidos-descricao" class="form-control"></textarea><br>
      </div>

      <div class="row" id="espacamento">
        <input type="submit" class="btn btn-success" value="Cadastrar recebidos!" class="botao-recebidos">
      </div>
    </form>
  </div>

  <footer id=espacamento-2>
    <address>
      <img src="imagens/logo-rodape.png" alt="Moeda amarela com um cifrão" class="imagem-rodape">
      <p>Email: <a href="mailto:maria.pedroso@itlab.com" class="link">maria.pedroso@itlab.com</a></p>
    </address>
    <p class="copyright">&copy; Copyright Maria Eduarda Pedroso</p>
  </footer>

  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
